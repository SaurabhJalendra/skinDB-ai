version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: beauty_agg
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d beauty_agg"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingestion:
    build: ./app/ingestion
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
      DATABASE_URL: postgresql://app:app@db:5432/beauty_agg
      LOG_LEVEL: INFO
      LOG_DIR: /var/log/app
      LLM_TIMEOUT_SECS: "120"
      MAX_JSON_BYTES: "300000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./db:/workspace/db:ro
      - ./scripts:/workspace/scripts:ro
      - ./logs:/var/log/app

  web:
    build: ./app/web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    depends_on:
      - ingestion
    ports:
      - "3000:3000"
    volumes:
      - ./app/web/public/images:/app/public/images:ro

volumes:
  pgdata:

